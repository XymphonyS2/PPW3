<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litz - Creative Production House</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="foto/LITZPUTIH.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-bg {
            background: #2264C0;
        }
        
        .gradient-text {
            color: #2264C0;
        }
        
        .nav-link {
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background: #2264C0;
            transition: width 0.3s ease;
        }
        
        .nav-link:hover::after {
            width: 100%;
        }

        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        .full-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    
    <nav class="bg-white shadow-md fixed w-full top-0 z-50">
        <div class="container mx-auto px-12 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <img src="foto/LITZBIRU.png" alt="Litz Logo" class="h-10 w-10 object-contain">
                    <div class="text-3xl font-bold gradient-text">Litz</div>
                </div>
                
                <div class="hidden md:flex space-x-8">
                    <a href="#beranda" class="nav-link text-gray-700 hover:text-blue-600 font-medium">Beranda</a>
                    <a href="#layanan" class="nav-link text-gray-700 hover:text-blue-600 font-medium">Layanan</a>
                    <a href="#tentang" class="nav-link text-gray-700 hover:text-blue-600 font-medium">Tentang</a>
                    <a href="#kontak" class="nav-link text-gray-700 hover:text-blue-600 font-medium">Kontak</a>
                </div>
                
                <button id="mobile-menu-btn" class="md:hidden text-gray-700 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
            
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4">
                <a href="#beranda" class="block py-2 text-gray-700 hover:text-blue-600 font-medium">Beranda</a>
                <a href="#layanan" class="block py-2 text-gray-700 hover:text-blue-600 font-medium">Layanan</a>
                <a href="#tentang" class="block py-2 text-gray-700 hover:text-blue-600 font-medium">Tentang</a>
                <a href="#kontak" class="block py-2 text-gray-700 hover:text-blue-600 font-medium">Kontak</a>
            </div>
        </div>
    </nav>

    <section id="beranda" class="gradient-bg pt-32 pb-20 px-12 full-section">
        <div class="container mx-auto">
            <div class="grid md:grid-cols-2 gap-12 items-center">
                <div class="text-white">
                    <h1 class="text-5xl md:text-6xl font-bold mb-6 leading-tight">
                        Wujudkan Visi Kreatif
                    </h1>
                    <h1 class="text-5xl md:text-6xl font-bold mb-6 leading-tight text-yellow-300">
                        Anda
                    </h1>
                    <p class="text-xl mb-8 text-gray-100">
                        Production house profesional yang menghadirkan solusi desain dan produksi konten berkualitas tinggi untuk brand Anda
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <a href="#kontak" class="border-2 border-white text-white px-8 py-4 rounded-full font-semibold hover:bg-white hover:text-blue-600 transition duration-300 text-center hover-scale">
                            Mulai Proyek
                        </a>
                        <a href="#layanan" class="border-2 border-white text-white px-8 py-4 rounded-full font-semibold hover:bg-white hover:text-blue-600 transition duration-300 text-center hover-scale">
                            Lihat Layanan
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex justify-center items-center">
                    <div class="float-animation">
                        <img src="LITZ1.png" alt="Litz Logo" class="w-[500px] h-[500px] object-contain opacity-90">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    mobileMenu.classList.add('hidden');
                }
            });
        });
        
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('shadow-lg');
            } else {
                nav.classList.remove('shadow-lg');
            }
        });
    </script>
</body>
</html>
